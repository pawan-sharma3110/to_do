<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .todo-item {
            margin-bottom: 15px;
        }
        .todo-item.completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">To-Do List</h1>

        <div class="todo-form">
            <form id="todoForm">
                <input type="hidden" id="todoId">
                <div class="form-group">
                    <label for="todoBody">To-Do</label>
                    <input type="text" class="form-control" id="todoBody" placeholder="Enter a new to-do" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Add To-Do</button>
                <button type="button" class="btn btn-secondary" id="updateButton" style="display: none;">Update To-Do</button>
            </form>
        </div>

        <ul class="list-group" id="todoList">
            <!-- To-Do items will be inserted here -->
        </ul>
    </div>

    <script>
        const apiUrl = 'http://localhost:8081/api/todos'; // Adjusted to your API URL

// Function to fetch and display todos
function fetchTodos() {
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            data.forEach(todo => {
                const li = document.createElement('li');
                li.className = `list-group-item todo-item ${todo.complete ? 'completed' : ''}`;
                li.innerHTML = `
                    <span>${todo.id}: ${todo.body}</span>
                    <button class="btn btn-sm btn-success float-right ml-2" onclick="completeTodo(${todo.id})">Complete</button>
                    <button class="btn btn-sm btn-info float-right ml-2" onclick="editTodo(${todo.id}, '${todo.body}')">Edit</button>
                    <button class="btn btn-sm btn-danger float-right" onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                todoList.appendChild(li);
            });
        })
        .catch(error => console.error('Error fetching todos:', error));
}

        // Function to create or update a todo
        function handleFormSubmit(event) {
            event.preventDefault();
            const todoId = document.getElementById('todoId').value;
            const todoBody = document.getElementById('todoBody').value;
            const method = todoId ? 'PATCH' : 'POST';
            const url = todoId ? `${apiUrl}/${todoId}` : '/todo/create';
            const body = JSON.stringify({ body: todoBody, complete: false });

            fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body,
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.error); });
                }
                return response.json();
            })
            .then(() => {
                fetchTodos();
                resetForm();
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to delete a todo
        function deleteTodo(id) {
            fetch(`/api/delete/todos/${id}`, { method: 'DELETE' })
                .then(() => fetchTodos())
                .catch(error => console.error('Error deleting todo:', error));
        }

        // Function to mark a todo as completed
        function completeTodo(id) {
            fetch(`${apiUrl}/${id}`)
                .then(response => response.json())
                .then(todo => {
                    fetch(`${apiUrl}/${id}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...todo, complete: !todo.complete }),
                    })
                    .then(() => fetchTodos())
                    .catch(error => console.error('Error completing todo:', error));
                });
        }

        // Function to fill the form with todo data for editing
        function editTodo(id, body) {
            document.getElementById('todoId').value = id;
            document.getElementById('todoBody').value = body;
            document.getElementById('submitButton').style.display = 'none';
            document.getElementById('updateButton').style.display = 'inline-block';
        }

        // Function to reset the form
        function resetForm() {
            document.getElementById('todoForm').reset();
            document.getElementById('todoId').value = '';
            document.getElementById('submitButton').style.display = 'inline-block';
            document.getElementById('updateButton').style.display = 'none';
        }

        // Initialize the page by fetching todos
        document.getElementById('todoForm').addEventListener('submit', handleFormSubmit);
        document.getElementById('updateButton').addEventListener('click', handleFormSubmit);
        fetchTodos();
    </script>
</body>
</html>
