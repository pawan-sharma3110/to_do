<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 600px;
    }

    h2 {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .form-control-file {
        padding: 10px;
    }

    .alert {
        margin-top: 20px;
    }
    @media (max-width: 768px) {
        .container {
            padding: 0 15px;
        }
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="text-center">User Registration</h2>
        <form id="registrationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" name="full_name" autocomplete="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
            </div>

            <div class="form-group">
                <label for="phoneNo">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNo" name="phone_no" autocomplete="tel" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
            </div>

            <div class="form-group">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profilePicture" name="profile_picture" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const apiUrl = `http://localhost:8081/api/todo/user/create`
      document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // Create FormData object
    const formData = new FormData(this);

    // Display a loading message
    const btn = document.querySelector('button[type="submit"]');
    btn.innerHTML = 'Submitting...';
    btn.disabled = true;

    fetch(apiUrl, {  // Correct port for backend
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        // Handle success
        console.log('Success:', data);
        // Show success message
        document.body.insertAdjacentHTML('beforeend', '<div class="alert alert-success">Registration successful!</div>');
        // Reset form and button
        document.getElementById('registrationForm').reset();
        btn.innerHTML = 'Register';
        btn.disabled = false;
    })
    .catch(error => {
        console.error('Error:', error);
        // Show error message
        document.body.insertAdjacentHTML('beforeend', '<div class="alert alert-danger">Registration failed. Please try again.</div>');
        btn.innerHTML = 'Register';
        btn.disabled = false;
    });
});
    </script>
</body>
</html>
